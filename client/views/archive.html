<page-header active="archive"></page-header>
<div class="container-fluid content" ng-controller="ArchiveController">
  <div class="row">
    <div class="col-xs-12 col-lg-8">
      <h2 class="ticket-section-header">Archived Tickets</h2>
      <div class='tickets'>
        <div class='ticket' ng-repeat="ticket in data.tickets">
          <div class="row ticket-heading">
            <div class="col-md-4">Ticket# {{ ticket.id }}</div>
            <div class="col-md-8"><span class="ticket-subject">{{ ticket.subject }}</span></div>
          </div> <!-- /row -heading- -->
          <div class="row ticket-body">
            <div class="col-md-4 {{ ticket.archive ? 'ticket-closed' : 'ticket-open' }}">{{ ticket.archive ? 'Closed' : 'Open' }}</div>
            <div class="col-md-8">{{ ticket.issue }}</div>
          </div> <!-- /row -body- -->
          <div class="row ticket-footer">
            <div class="col-md-1"><br /><span class="ticket-delete fa fa-trash-o" ng-click="deleteTicket(ticket)"></span></div>
            <div class="col-md-1"><br /><span class="ticket-resolve fa fa-check" ng-click="resolveTicket()"></span></div>
            <div class="col-md-2"><br /><span class="ticket-reopen fa fa-folder-open-o" ng-click="openTicket(ticket)"></span></div>
            <div class="col">
              Submitted by
              <br />
              {{ ticket.author }}
            </div>
            <div class="col">
              Created at
              <br  />
              {{ ticket.createdAt }}
            </div>
            <div class="col">
              Chat link
              <br  />
              <div class="chat-link"><a href="{{ ticket.chatUrl }}" target="_blank"><span class="ticket-link">{{ ticket.chaturl }}</span></a></div>
            </div>
          </div> <!-- /row -footer- -->
        </div>
      </div>
    </div>
  </div> <!-- /row -->
</div> <!-- /content -->
